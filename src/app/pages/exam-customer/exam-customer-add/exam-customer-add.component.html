<form
  nz-form
  [nzAutoTips]="autoTips"
  [formGroup]="validateFormAddOrEdit"
  (ngSubmit)="save()"
>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" labelAlign="left" nzRequired
      >Khách hàng</nz-form-label
    >
    <nz-form-control [nzSpan]="14" nzValidatingTip="Validating...">
      <input nz-input formControlName="FullName" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Ngày sinh</nz-form-label>
    <nz-form-control [nzSpan]="14" nzValidatingTip="Validating...">
      <nz-date-picker
        class="width-date-detail"
        [nzFormat]="'dd-MM-yyyy'"
        formControlName="Birthday"
        nzPlaceHolder="Ngày sinh..."
      ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Email</nz-form-label>
    <nz-form-control [nzSpan]="14" nzValidatingTip="Validating...">
      <input nz-input formControlName="Email" />
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="close()">Hủy</button>
  <button
    nz-button
    nzType="primary"
    (click)="save()"
    [nzLoading]="isLoadingSave"
  >
    Lưu
  </button>
</div>
