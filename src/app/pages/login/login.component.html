<div class="container-login100">
  <div class="form-login">
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- <div class="header-login">

      <span class="login100-form-title p-b-43"> Sign In </span>

      <nz-form-item>
        <nz-form-label [nzSpan]="6" labelAlign="left" nzRequired
          >Email</nz-form-label
        >
        <nz-form-control [nzSpan]="18" nzValidatingTip="Validating...">
          <input nz-input formControlName="email" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6" labelAlign="left" nzRequired
          >Password</nz-form-label
        >
        <nz-form-control [nzSpan]="18" nzValidatingTip="Validating...">
          <input nz-input type="password" formControlName="password" />
        </nz-form-control>
      </nz-form-item>
