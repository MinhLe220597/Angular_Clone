<form
  nz-form
  [nzAutoTips]="autoTips"
  [formGroup]="validateFormAddOrEdit"
  (ngSubmit)="save()"
>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Khách hàng</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <nz-select
        [(ngModel)]="selectedCustomer"
        formControlName="CustomerName"
        [compareWith]="compareCustomer"
        nzAllowClear
        nzPlaceHolder="Vui lòng chọn..."
      >
        <nz-option
          *ngFor="let customer of listCustomer"
          [nzValue]="customer"
          [nzLabel]="customer.label"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Cửa hàng</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <nz-select
        [(ngModel)]="selectedShop"
        formControlName="ShopName"
        [compareWith]="compareShop"
        (ngModelChange)="eventChangeShop($event, '')"
        nzAllowClear
        nzPlaceHolder="Vui lòng chọn..."
      >
        <nz-option
          *ngFor="let shop of listShop"
          [nzValue]="shop"
          [nzLabel]="shop.label"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Sản phẩm</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <nz-select
        [(ngModel)]="selectedProduct"
        formControlName="ProductName"
        [compareWith]="compareProduct"
        nzAllowClear
        nzPlaceHolder="Vui lòng chọn..."
      >
        <nz-option
          *ngFor="let product of listProduct"
          [nzValue]="product"
          [nzLabel]="product.label"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="close()">Hủy</button>
  <button
    nz-button
    nzType="primary"
    (click)="save()"
    [nzLoading]="isLoadingSave"
  >
    Lưu
  </button>
</div>
